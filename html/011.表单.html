<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="表单" />
    <meta name="description" content="html之表单标签学习" />
    <title>表单学习</title>
</head>

<body>
    <header>
        <img src="../resources/image/008.png" alt="表单标签" title="表单学习" width="600px" height="400px">
    </header>

    <section>
        <h1>登录注册</h1>
        <h2>注册</h2>
        <!-- 表单form 
            action：表单提交的位置，可以是网站，也可以是一个请求处理地址
            method：post，get   提交方式
                    get：可以在url中看到我们提交的信息，不安全，高效
                    post：比较安全，可传输大文件
        -->
        <form action="001.我的第一个网页.html" method="post">
            <!-- 文本输入框：input type="text" -->
            <p>用户名：<input type="text" name="username"></p>
            <p>邮箱：<input type="email" name="email"></p>
            <!-- 密码框：input type="password" -->
            <p>密码：<input type="password" name="pwd"></p>

            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </form>
    </section>

    <footer>
        <!-- input标签 -->
        <h2>测试input标签</h2>
        <p>头像：<input type="file" name="file"></p>
        <p>button：<input type="button" name="button"></p>
        <p>checkbox：<input type="checkbox" name="checkbox"></p>
        <p>color：<input type="color" name="color"></p>
        <p>date：<input type="date" name="date"></p>
        <p>datetime：<input type="datetime" name="datetime"></p>
        <p>datetime-local：<input type="datetime-local" name="datetime-local"></p>
        <p>email：<input type="email" name="email"></p>
        <p>file：<input type="file" name="file"></p>
        <p>hidden：<input type="hidden" name="hidden"></p>
        <p>image：<input type="image" name="image"></p>
        <p>month：<input type="month" name="month"></p>
        <p>number：<input type="number" name="number"></p>
        <p>password：<input type="password" name="password"></p>
        <p>radio：<input type="radio" name="radio"></p>
        <p>range：<input type="range" name="range"></p>
        <p>reset：<input type="reset" name="reset"></p>
        <p>search：<input type="search" name="search"></p>
        <p>submit：<input type="submit" name="submit"></p>
        <p>tel：<input type="tel" name="tel"></p>
        <p>text：<input type="text" name="text"></p>
        <p>time：<input type="time" name="time"></p>
        <p>url：<input type="url" name="url"></p>
        <p>week：<input type="week" name="week"></p>
    </footer>
</body>

</html>
