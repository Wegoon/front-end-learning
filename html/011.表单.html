<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="表单" />
    <meta name="description" content="html之表单标签学习" />
    <title>表单学习</title>
</head>

<body>
    <header>
        <h1>登录注册</h1>
    </header>
    <section>
        <img src="../resources/image/008.png" alt="表单标签" title="表单学习" width="600px" height="400px">
        <h2>注册</h2>
        <!-- 表单form 
            action：表单提交的位置，可以是网站，也可以是一个请求处理地址
            method：post，get   提交方式
                    get：可以在url中看到我们提交的信息，不安全，高效
                    post：比较安全，可传输大文件
        -->
        <form action="001.我的第一个网页.html" method="post">
            <!-- 文本输入框：input type="text" -->
            <p>用户名：<input type="text" name="username"></p>
            <p>邮箱：<input type="email" name="email"></p>
            <!-- 密码框：input type="password" -->
            <p>密码：<input type="password" name="pwd"></p>

            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </form>
    </section>
    <footer>

    </footer>
</body>

</html>
