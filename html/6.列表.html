<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="列表">
    <meta name="description" content="html列表学习">
    <title>列表</title>
</head>

<body>
    <img src="../resources/image/004.png" alt="列表" title="列表" width="600" height="300" />
    <!-- 有序列表 
        应用范围：试卷，问答……
    -->
    <ol>
        <li>Go</li>
        <li>Python</li>
        <li>C/C++</li>
    </ol>
    <hr />


    <!-- 无序列表 
        应用范围：导航，侧边栏……
    -->
    <ul>
        <li>Go</li>
        <li>Python</li>
        <li>C/C++</li>
    </ul>


    <!-- 自定义列表 
        dl：自定义列表标签
        dt：自定义列表标题名称
        dd：自定义列表内容
        
        应用范围：公司网站底部
    -->
    <dl>
        <dt>语言</dt>
        <dd>Go</dd>
        <dd>Python</dd>
        <dd>C/C++</dd>
        <dt>地点</dt>
        <dd>连云港</dd>
        <dd>南京</dd>
        <dd>苏州</dd>
    </dl>


</body>

</html>
