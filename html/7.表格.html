<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="表格,标签" />
    <meta name="description" content="html之表格标签学习" />
    <title>表格标签</title>
</head>

<body>
    <img src="../resources/image/005.png" alt="表格标签" title="表格标签" width="600" height="350">
    <!-- 表格table 
        行  tr  row
        列  td
    -->
    <table border="1px">
        <tr>
            <!-- colspan    跨行
                align：水平对齐方式
            -->
            <td colspan="4" align="center">1-1234</td>
        </tr>
        <tr>
            <!-- rowspan    跨列 -->
            <td rowspan="2">23-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
    </table>
</body>

</html>
