<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
    <!-- 标题标签 -->
    <!-- 段落标签 -->
    <!-- 换行标签 -->
    <!-- 水平线标签 -->
    <!-- 字体样式标签 -->
    <!-- 注释和特殊符号 -->
</head>

<body>
    <!-- 标题标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 段落标签 -->
    <p>两只老虎，两只老虎，</p>
    <p>跑得快，跑得快，</p>
    <p>一只没有眼睛，一只没有尾巴，</p>
    <p>真奇怪，真奇怪。</p>
    <!-- 水平线标签 -->
    <hr />
    <!-- 换行标签 -->
    两只老虎，两只老虎，<br />
    跑得快，跑得快，<br />
    一只没有眼睛，一只没有尾巴，<br />
    真奇怪，真奇怪。<br />
    <!-- 粗体,斜体 -->
    <h3>字体样式标签</h3>
    原体: i love you<br />
    粗体: <strong>i love you</strong>
    <br />
    斜体: <em>i love you</em>
    <br />
    <!-- 特殊符号 形式：&开头，;结尾。-->
    空格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5个空格<br />
    大于号：&gt;<br />
    小于号：&lt;<br />
    版权符号：&copy; Wegoon 版权所有<br />

</body>

</html>
